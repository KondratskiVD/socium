<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <title>Vite App</title>
  </head>
  <body class="px-4">
    <section class="h-screen flex flex-col pb-4">
      <!-- NAV-->
      <div class="bg-white w-header fixed py-2">
        <nav class="m-auto max-w-screen-xl flex items-center justify-between">
          <div class="flex justify-between items-center">
            <img src="./assets/images/logo.png" class="w-16 h-16 md:w-24 md:h-24" alt="logo">
            <div class="flex flex-col lg:flex-row pl-3 lg:items-center items-start">
              <p class="text-2xl lg:text-6xl text-bold">Socium</p>
              <p class="sub-title lg:pl-2 lg:ml-2 lg:border-l border-gray-500 w-60 md:w-72 text-sm md:text-xl tracking-tight">школа <span class="lg:whitespace-nowrap">социально-психологического</span> развития</p>
            </div>
          </div>
          <div class="hidden md:block">
            <select name="" id="">
              <option value="RU">RU</option>
              <option value="UK">UK</option>
            </select>
            <button class="bg-blue-gradient text-white py-3 px-6 rounded-xl">
              Бесплатная консультация
            </button>
          </div>
        </nav>
      </div>
      <!-- HERO-->
      <div style="max-width: 1350px;" class="bg-zircon flex-grow mt-24 md:mt-28 m-auto w-full rounded-3xl">
        <div class="m-auto max-w-screen-xl flex py-2 md:py-10 px-3 flex-col md:flex-row">
          <div class="md:w-1/2 md:py-10 flex flex-col items-start justify-between order-2 md:order-1">
            <div>
              <h1 class="text-2xl md:text-5xl text-bold">
                Пространство <br class="hidden md:block">для развития <span class="bg-festival rounded-xl px-1 inline-block">счастливой</span> личности
              </h1>
              <h2 class="text-base md:text-2xl mt-6">Готовим к жизни, а не к экзаменам. </h2>
            </div>
            <button class="bg-blue-gradient text-white py-3 px-12 rounded-xl b-blue border-4 w-full md:w-auto mt-8">
              Подробнее
            </button>
          </div>
          <div class="md:w-1/2 flex justify-end order-1 md:order-2">
            <img class="lg:w-3/4 h-auto" src="./assets/images/kinder_hero.png" alt="">
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
